<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>root: ~#</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <h1><span id="userMessage">Hello there</span>, <span id="userName">John Doe</span>.</h1>
        <p>Today is <span id="currentDate">Monday 1, January 2000</span>.</p>
      </div>
      <p id="currentTime">00:00 PM</p>
    </header>
    
    <p><a id="show-message">Show information again</a></p>
    
        <br>
    		<form id="searchbar" method="get" action="https://duckduckgo.com/?q=q" autocomplete="off">
        <input autofocus type="search" placeholder="Search DuckDuckGo.." id="searchbar_input" name="q">
        </form>
    
    <main id="cardContainer"> </main>
    <script src="./app.js"></script>
    
          <!-- One time Popup -->
          <div id="my-welcome-message">
          <h2>Quick info</h2><br>
          <p><b>Add this to the URL:</b> ?nameurl=name&messageurl=my message </p>
          <p></p><a href="index.html?nameurl=Vincent&messageurl=Hello there">Example</a></p>
          </div>
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
          <script src="jquery.firstVisitPopup.js"></script> 
          <script>
            $(function () {
            $('#my-welcome-message').firstVisitPopup({
            cookieName : 'onetimepopup',
            showAgainSelector: '#show-message'
            });
            });
          </script><script type="text/javascript">

  </body>
</html>
